<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Galeria | Web Design Mastery</title>
</head>
<body>
    <section class="section__container store__container" id="store">
        <h2>Design JBL Beats</h2>
        <p>
            Explore nossa coleção JBL Beats Design, onde o estilo encontra a superior
            performance de áudio.
        </p>
        <!-- Contêiner principal do slider -->
        <div class="swiper">
            <!-- Wrapper adicional necessário -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="store__card">
                        <h4>Modelo nº 00035</h4>
                        <img src="assets/store-1.png" alt="store">
                        <h3>Preço- $120</h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="store__card">
                        <h4>Modelo nº 00045</h4>
                        <img src="assets/store-2.png" alt="store">
                        <h3>Preço- $130</h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="store__card">
                        <h4>Modelo nº 00025</h4>
                        <img src="assets/store-3.png" alt="store">
                        <h3>Preço- $110</h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="store__card">
                        <h4>Modelo nº 00055</h4>
                        <img src="assets/store-4.png" alt="store">
                        <h3>Preço- $140</h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="store__card">
                        <h4>Modelo nº 00015</h4>
                        <img src="assets/store-5.png" alt="store">
                        <h3>Preço- $100</h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="store__card">
                        <h4>Modelo nº 00065</h4>
                        <img src="assets/store-6.png" alt="store">
                        <h3>Preço- $150</h3>
                    </div>
                </div>
            </div>
            <!-- Se precisarmos de paginação -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    <!-- Inclui o rodapé comum -->
</body>
</html>
